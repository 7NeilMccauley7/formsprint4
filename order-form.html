<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
            <div> <!-- A for ból tudja meg a böngésző hogy melyik labelhez melyik iput mező tartozik.  -->
                <label for="name">Név: *</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">Email cím: *</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div>
                <label for="comment">Megjegyzés:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Termék adatai</legend>
        

            <span>Extra feltét</span>

            <!-- a type="checkbox" átírjuk type="radio"-ra -->
               <!-- a radio gomb megköveteli hogy minden egyes elemnek a name-je azonos legyen.
            Checkbox esetében pont az ellentetje mert ott többet is ki lehet választani így a name egyedi lesz -->
            <div>
                <input cheched id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">feltét 1</label>
            </div>
            <div>
                <input id="double-cheese" name="extra" type="radio" value="600">
                <label for="double-cheese">feltét 2</label>
            </div>
            <div>
                <input id="double-meat" name="extra" type="radio" value="1000">
                <label for="double-meat">feltét 3</label>
            </div>
            <div>
                <input id="double-double" name="extra" type="radio" value="1000">
                <label for="double-meat">feltét 4</label>
            </div>
            <div>
                <input id="valami-mas" name="extra" type="radio" value="1800">
                <label for="valami-mas">feltét 5</label>
            </div>
            <div>
                <label for="sauce">Szósz:</label>
                <select id="sauce" name="sauce">
                    <option value="0" selected>szósz 1</option>
                    <option value="100">szósz 2</option>
                </select>
            </div>
            <div>
                <label for="quantity">Mennyiség: </label>
                <input id="quantity" name="quantity" type="number" min="1" max="10" value="1">
            </div>
        </fieldset>
            <div>
                <button id="submit-order">Rendelés leadása</button>
                <span>Ár: 12000 Ft</span>
            </div>
        </form>
    </div>
</body>
</html>
